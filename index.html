<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 3</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Screen1. Logo intro del juego-->
    <section id="screen1" class="screens">
        <div class="designScreen1">
            <div class="inicio"><img src="img/portada.jpg" onclick="cambiaPantalla(2)"></div>

        </div>
    </section>
    <!--Screen 2. SelecciÃ³n personaje-->
    <section id="screen2" class="screens" style="display:none">
        <div class="designScreen2">
            <div class="centrar">
                <div class="personajes">
                    <div class="imagenes">
                        <div class="superior"></div>
                        <div class="contenido">
                            <div class="cara"></div>
                            <div class="cara"><img src="img/pika.png" height="150em" width="120em" id="1" class="chosen" onclick="choose1(1)">
                                <div class="nom">PIKACHU</div>
                            </div>
                            <div class="cara"><img src="img/charmr.png" height="150em" width="120em" id="2" class="chosen" onclick="choose1(2)">
                                <div class="nom">CHARMANDER</div>
                            </div>
                            <div class="cara"><img src="img/squirtle.png" height="150em" width="120em" id="3" class="chosen" onclick="choose1(3)">
                                <div class="nom">SQUIRTLE</div>
                            </div>
                            <div class="cara"><img src="img/bulbasr.png" height="150em" width="120em" id="4" class="chosen" onclick="choose1(4)">
                                <div class="nom">BULBASAUR</div>
                            </div>
                            <div class="cara"></div>
                        </div>
                    </div>
                    <div class="p1mensaje">
                        Player 1 and Player 2                  
                    </div>
                    <div class="p2mensaje">
                        - SELECT YOUR POKEMON - 
                    </div>
                    <div class="pokemonChosen">
                        <div id="data1"class="dataPoke"></div>
                        <div id="data2"class="dataPoke"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Screen3. Pelea-->
    <section id="screen3" class="screens" style="display:none">
        <div class="designScreen3" id= "pokes">
            <div class="centrar">
                <div class="izquierda" >
                    <div class="fighter1"id="imgFighter1"></div>
                    <div id="stats1" class="vida1"></div>
                </div>
                <div class="centro">
                    <div class="boton"><img class="fightLogo" src="img/fight.png" alt="fight" onclick="pelea()"></div>
                </div>
                <div class="derecha">
                    <div class="fighter2"id="imgFighter2"></div>
                    <div id="stats2" class="vida2"></div>
                </div>
            </div>
        </div>
    </section>
    <!--Screen4. Winner-->
    <section id="screen4" class="screens" style="display:none" onclick="cleanGame()">
        <div class="designScreen4">
            <div class="ganador" id ="winner"></div>
        </div>
    </section>


    <script src="js/main.js"></script>
    <script src="js/juego.js"></script>
</body>
</html>
